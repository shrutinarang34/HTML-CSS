<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Table</title>
  </head>
  <body bgcolor="bisque">
    <h1 style="margin: 20px; text-align: center">Basic HTML Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid grey">
      <caption style="font-size: 30px; font-weight: bolder; text-align: left">
        A list of 5 favorite books
      </caption>
      <thead>
        <tr>
          <th
            style="
              padding: 20px;
              border: 1px solid grey;
              background-color: azure;
              text-align: left;
            "
          >
            Book Title
          </th>
          <th
            style="
              padding: 20px;
              border: 1px solid grey;
              background-color: azure;
              text-align: left;
            "
          >
            Author
          </th>
          <th
            style="
              padding: 20px;
              border: 1px solid grey;
              background-color: azure;
              text-align: left;
            "
          >
            genre
          </th>
          <th
            style="
              padding: 20px;
              border: 1px solid grey;
              background-color: azure;
              text-align: left;
            "
          >
            Year
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 10px; border: 1px solid grey">C++ Programming</td>
          <td style="padding: 10px; border: 1px solid grey">Williams shakes</td>
          <td style="padding: 10px; border: 1px solid grey">21</td>
          <td style="padding: 10px; border: 1px solid grey">2000</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid grey">
            Computer Graphics
          </td>
          <td style="padding: 10px; border: 1px solid grey">Kalyani</td>
          <td style="padding: 10px; border: 1px solid grey">21</td>
          <td style="padding: 10px; border: 1px solid grey">2021</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid grey">Maths</td>
          <td style="padding: 10px; border: 1px solid grey">Dr. Thomas</td>
          <td style="padding: 10px; border: 1px solid grey">22</td>
          <td style="padding: 10px; border: 1px solid grey">2023</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid grey">C Programming</td>
          <td style="padding: 10px; border: 1px solid grey">Charanjit</td>
          <td style="padding: 10px; border: 1px solid grey">21</td>
          <td style="padding: 10px; border: 1px solid grey">2024</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid grey">
            English Literature
          </td>
          <td style="padding: 10px; border: 1px solid grey">Oxford</td>
          <td style="padding: 10px; border: 1px solid grey">45</td>
          <td style="padding: 10px; border: 1px solid grey">2022</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td
            style="
              padding: 10px;
              border: 1px solid grey;
              font-weight: bolder;
              font-size: 30px;
            "
          >
            TOTAL ROWS
          </td>
          <td
            style="
              padding: 10px;
              border: 1px solid grey;
              font-weight: bolder;
              font-size: 30px;
            "
          >
            5
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
